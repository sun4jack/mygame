<!DOCTYPE html>
    <html lang="en">
       <head>
           <meta charset="utf-8">
           <title>Ping Pong</title>
       </head>
       <body>
          <header>
            <h1>Ping Pong</h1>
          </header>

          <div id="scoreboard">
              <div class="score">Player A : <span id="scoreA">0</span></div>
              <div class="score">Player B : <span id="scoreB">0</span></div>
              <div class="score">Someone Win!!!</div>
          </div>

          <div id="gamewin">
            <img  src="images/soccer-win.png">
            </img>
          </div>
          <footer>
              This is an example of creating a Ping Pong Game.
          </footer>
          <script src="js/jquery-3.1.1.js"></script>
       </body>
   </html>
